services:
  # === 1. AUTOSCALER ===
  autoscaler:
    build:
      context: .
      dockerfile: Dockerfile.autoscaler # Napravit ćemo ovaj mali file
    container_name: fleet_autoscaler
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app
    working_dir: /app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=task_queue
    # Naredba ostaje ista
    command: python3 autoscaler.py
    networks:
      - fleet_net
    depends_on:
      redis:
        condition: service_healthy

  # === 2. AUTOHEAL ===
  # Automatski restarta "unhealthy" kontejnere (npr. ako LLM poziv zapne)
  autoheal:
    image: willfarrell/autoheal
    container_name: fleet_autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_INTERVAL=30
      - AUTOHEAL_START_PERIOD=300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - fleet_net

  # === 3. POSTGRESQL ===
  postgres:
    image: postgres:15-alpine
    container_name: fleet_postgres4
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword123}
      POSTGRES_DB: mobility_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d mobility_db"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - fleet_net
    ports:
      - "5432:5432"

  # === 4. REDIS ===
  redis:
    image: redis:7-alpine
    container_name: fleet_redis4
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
    networks:
      - fleet_net

  # === 5. API SERVICE ===
  api:
    build: .
    container_name: fleet_api4
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://appuser:${DB_PASSWORD:-securepassword123}@postgres:5432/mobility_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./.cache:/app/.cache:rw # KLJUČNO: Učitava tvoj postojeći lokalni cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 240s
    labels:
      - "autoheal=true"
    networks:
      - fleet_net

  # === 6. WORKER SERVICE ===
  worker:
    build: .
    restart: unless-stopped
    command: python worker.py
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://appuser:${DB_PASSWORD:-securepassword123}@postgres:5432/mobility_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./.cache:/app/.cache:rw # Workeri trebaju pisati u cache
    depends_on:
      api:
        condition: service_healthy
    labels:
      - "autoheal=true"
    networks:
      - fleet_net
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python worker.py' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:

networks:
  fleet_net:
    driver: bridge