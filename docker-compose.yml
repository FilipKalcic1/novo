version: '3.8'

services:
  # === PostgreSQL ===
  postgres:
    image: postgres:15-alpine
    container_name: fleet_postgres2
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword123}
      POSTGRES_DB: mobility_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d mobility_db"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - fleet_net
    ports:
      - "5432:5432"

  # === Redis ===
  redis:
    image: redis:7-alpine
    container_name: fleet_redis2
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - fleet_net

  # === API Service ===
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet_api2
    restart: unless-stopped
    ports:
      - "8000:8000"

    # Učitaj sve iz .env datoteke (Best Practice)
    env_file:
      - .env

    # Eksplicitni overrideovi (ako su potrebni za Docker mrežu)
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-true}
      # Koristimo ime servisa 'postgres' i 'redis'
      - DATABASE_URL=postgresql+asyncpg://appuser:${DB_PASSWORD:-securepassword123}@postgres:5432/mobility_db
      - REDIS_URL=redis://redis:6379/0

    # CRITICAL: Persist .cache directory with named volume (Docker-managed permissions)
    volumes:
      - cache_data:/app/.cache

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10  # Increased: First startup takes ~3min (embedding generation)
      start_period: 240s  # 4 minutes grace period for cache generation
    networks:
      - fleet_net

  # === Worker Service ===
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet_worker2
    restart: unless-stopped
    command: python worker.py

    # Učitaj sve iz .env datoteke
    env_file:
      - .env

    environment:
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql+asyncpg://appuser:${DB_PASSWORD:-securepassword123}@postgres:5432/mobility_db
      - REDIS_URL=redis://redis:6379/0

    # CRITICAL: Persist .cache directory with named volume (shared with API)
    volumes:
      - cache_data:/app/.cache

    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fleet_net

volumes:
  postgres_data:
  redis_data:
  cache_data:  # Shared cache volume (Docker-managed permissions)

networks:
  fleet_net:
    driver: bridge