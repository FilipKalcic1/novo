# =============================================================================
# TLS SECRET TEMPLATE
# =============================================================================
#
# Option 1: Manual TLS Certificate
# --------------------------------
# If you have your own certificate, create the secret like this:
#
#   kubectl create secret tls novo-tls-secret \
#     --cert=path/to/tls.crt \
#     --key=path/to/tls.key \
#     -n novo-bot
#
# Or apply this YAML after adding your base64-encoded cert and key:
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: novo-tls-secret
#   namespace: novo-bot
# type: kubernetes.io/tls
# data:
#   tls.crt: <base64-encoded-certificate>
#   tls.key: <base64-encoded-private-key>
#
# =============================================================================
#
# Option 2: cert-manager (Recommended for production)
# ---------------------------------------------------
# cert-manager automatically provisions and renews TLS certificates.
#
# 1. Install cert-manager:
#    kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.0/cert-manager.yaml
#
# 2. Apply the ClusterIssuer and Certificate below
#
# =============================================================================

---
# ClusterIssuer for Let's Encrypt (production)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email for certificate expiry notifications
    email: your-email@example.com  # CHANGE THIS!
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      # HTTP-01 challenge (requires ingress)
      - http01:
          ingress:
            class: nginx  # Change to your ingress class

---
# ClusterIssuer for Let's Encrypt (staging - for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: your-email@example.com  # CHANGE THIS!
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      - http01:
          ingress:
            class: nginx

---
# Certificate request (cert-manager will create the TLS secret automatically)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: novo-tls-cert
  namespace: novo-bot
spec:
  secretName: novo-tls-secret  # This will be created automatically
  issuerRef:
    name: letsencrypt-prod  # Use letsencrypt-staging for testing first!
    kind: ClusterIssuer
  dnsNames:
    - novo-bot.your-domain.com  # CHANGE THIS!
    # Add more domains if needed:
    # - api.your-domain.com
  duration: 2160h    # 90 days
  renewBefore: 360h  # Renew 15 days before expiry
