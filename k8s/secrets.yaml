apiVersion: v1
kind: Secret
metadata:
  name: novo-secrets
  namespace: novo-bot
  labels:
    app: novo-bot
type: Opaque
stringData:
  # ==========================================================================
  # MobilityOne API Credentials
  # ==========================================================================
  MOBILITY_CLIENT_ID: "your-client-id-here"
  MOBILITY_CLIENT_SECRET: "your-client-secret-here"
  MOBILITY_SCOPE: "api://your-app-id/.default"

  # ==========================================================================
  # Azure OpenAI Credentials
  # ==========================================================================
  AZURE_OPENAI_API_KEY: "your-azure-openai-key-here"

  # ==========================================================================
  # Infobip/WhatsApp Credentials
  # ==========================================================================
  INFOBIP_API_KEY: "your-infobip-api-key-here"
  INFOBIP_SECRET_KEY: "your-infobip-secret-here"

  # ==========================================================================
  # Database Credentials
  # ==========================================================================
  DB_PASSWORD: "your-database-password-here"

  # ==========================================================================
  # Sentry (Optional)
  # ==========================================================================
  SENTRY_DSN: ""
