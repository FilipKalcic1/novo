# =============================================================================
# KUSTOMIZATION
# =============================================================================
#
# Usage:
#   kubectl apply -k k8s/
#
# Or with a specific environment:
#   kubectl apply -k k8s/overlays/production/
#
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: novo-bot

namespace: novo-bot

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - deployment-api.yaml
  - deployment-worker.yaml
  - service.yaml
  - hpa.yaml
  # Uncomment after setting up cert-manager:
  # - tls-secret.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: novo-bot
  app.kubernetes.io/managed-by: kustomize

# Image customization (override in overlays)
images:
  - name: your-registry/novo-bot
    newName: your-registry/novo-bot
    newTag: latest
